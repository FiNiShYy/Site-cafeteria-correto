<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soul Coffee</title>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="JavaScript.js" defer></script>
</head>
<body>
    <div class="container">
            <header>
                <h1>Soul Coffee</h1>
                <p>Seja bem vindo!</p>
            </header>
        <main class="cadastro">
            <h1>Cadastro</h1>
            <form>
                    <label for="nome">NOME:</label><input type="text" placeholder="Insira seu nome" id="nome">
                    <label for="email">EMAIL:</label><input type="email" placeholder="Insira um email" id="email">
                    <label for="senha">SENHA:</label><input type="password" placeholder="Insira sua senha" id="senha">
                    <button class="button" type="submit" id="btnenvio">Envio</button>
                    <p class="button" id="botaoRetornar">Retornar</p>
            </form>
        </main>
    </div>
</body>
</html>
